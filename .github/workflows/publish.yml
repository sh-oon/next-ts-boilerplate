name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish create-hono-boilerplate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build create-hono-boilerplate
        run: yarn workspace create-hono-boilerplate build

      - name: Publish to NPM
        run: |
          cd packages/create-hono-boilerplate
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

